<div class="spa-menu-area" 
	ng-show="showMenu" 
	ng-class="{'spa-menu-area-vertical' : isVertical, 'spa-menu-area-horizontal': !isVertical}">
	
	<ul class="spa-menu" ng-transclude></ul>
	
	<a class="btn spa-menu-layout-button"
		ng-show="allowHorizontalToggle" 
		ng-class="{'spa-layout-button-vertical': isVertical, 'spa-layout-button-horizontal': !isVertical}" 
		ng-click="toggleMenuOrientation()">
	
		<i class="fa" ng-class="{'fa-chevron-up': isVertical, 'fa-chevron-left': !isVertical}"></i>
	
	</a>

</div>
